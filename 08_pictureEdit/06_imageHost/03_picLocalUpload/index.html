<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Image Uploader</title>
    <style>
        #imageContainer {
            border: 1px solid #ccc;
            padding: 10px;
            width: auto; /* 自适应宽度 */
            height: auto; /* 自适应高度 */
            min-width: 500px; /* 最小宽度500px */
            min-height: 80px; /* 最小高度80px */
            max-width: 500px; /* 最大宽度500px，更正为500px以避免矛盾 */
            max-height: 300px; /* 最大高度300px */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        #uploadButton {
            margin-top: 10px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #008080; /* 浅蓝绿色 */
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%; /* 使按钮宽度与输入框相匹配 */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #242729; /* 深灰色背景 */
            color: #ffffff; /* 白色文字 */
        }

        #container {
            text-align: center;
            width: 520px; /* 容器宽度，稍大于输入框以包含边框 */
            padding: 20px; /* 添加一些内边距 */
            box-sizing: border-box;
        }

        #uploadInfo {
            text-align: left; /* 信息文本左对齐 */
            color: #ffffff; /* 信息文字颜色 */
            margin-top: 10px; /* 信息区域与按钮的间距 */
        }
    </style>
</head>
<body>
    <div id="container">
        <p>Paste your image here:</p>
        <div contenteditable="true" id="imageContainer"></div>
        <button id="uploadButton">Upload Image</button>
        <div id="uploadInfo"></div>
    </div>

    <script>
        document.getElementById('imageContainer').addEventListener('paste', function (event) {
            event.preventDefault();
            var items = (event.clipboardData || window.clipboardData).items;
            for (var index in items) {
                var item = items[index];
                if (item.kind === 'file' && item.type.indexOf('image') !== -1) {
                    var blob = item.getAsFile();
                    var reader = new FileReader();
                    reader.onload = function (event) {
                        var img = new Image();
                        img.src = event.target.result;
                        document.getElementById('imageContainer').innerHTML = '';
                        document.getElementById('imageContainer').appendChild(img);
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        document.getElementById('uploadButton').addEventListener('click', function () {
            var img = document.querySelector('#imageContainer img');
            if (img) {
                var canvas = document.createElement('canvas');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                var ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    var formData = new FormData();
                    formData.append('image', blob, 'image.png');

                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/upload', true);
                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            var response = JSON.parse(xhr.responseText);
                            document.getElementById('uploadInfo').innerHTML = 'File Size (MB): ' + response.sizeMB + ' MB<br>' +
                                'File Size (KB): ' + response.sizeKB + ' KB<br>' +
                                'File Name: ' + response.fileName + '<br>' +
                                'File Path: ' + response.filePath + '<br>' +
                                '<a href="' + response.adjustedPath + '" target="_blank">Adjusted Path</a>';
                            document.getElementById('imageContainer').innerHTML = ''; // Clear the image container
                        } else {
                            document.getElementById('uploadInfo').textContent = 'Failed to upload image.';
                        }
                    };
                    xhr.send(formData);
                }, 'image/png');
            }
        });
    </script>
</body>
</html>
